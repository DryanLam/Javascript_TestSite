<script>
function move() {
  var elem = document.getElementById("myBar");  
  var loader = document.getElementById("loader"); 
  var width = 1;
  var id = setInterval(frame, 10);
  elem.style.display = "none";
  loader.style.display = "block";
  function frame() {
    if (width >= 100) {
      elem.style.display = "block";
	  loader.style.display = "none";
      clearInterval(id);
	  document.getElementById("status").innerHTML = "Data loaded successfully"
    } else {
	  document.getElementById("status").innerHTML = "Data loading! Keep waiting until success"
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>

<style>
#myProgress {
  width: 30%;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: #4CAF50;
}


#loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 15px;
  height: 15px;
  animation: spin 2s linear infinite;
}


@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


</style>
<div>

<h1 id="status">Load Data</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>
<div id="loader" style="display: none;"></div>
<br>
<button onclick="move()">Load Data</button> 
</div>
